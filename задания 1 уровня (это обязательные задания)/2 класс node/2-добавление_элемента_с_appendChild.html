<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<div></div>
<!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
<h3>hello world</h3>
-->
<script>
    console.log(document.querySelector('div'))
    const newEl = document.createElement('h3')
    newEl.textContent = 'hello world';
    document.querySelector('div').appendChild(newEl)
</script>
</body>
</html>
